<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calc.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>-->
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">
            <span id="topOutput"></span>
            <span id="bottomOutput">0</span>
        </div>
        <div class="buttons" id="buttonMenu">
            <input class="button" id="clear" type="image" alt="clear" src="images/bin.png"></input>
            <input class="button" id="delete" type="image" alt="delete" src="images/eraser.png"></input>
            <input class="button" id="equal" type="image" alt="=" src="images/equal.png"></input>
            <input class="button" id="zero" type="image" alt="0" src="images/zero.png"></input>
            <input class="button" id="one" type="image" alt="1" src="images/one.png"></input>
            <input class="button" id="two" type="image" alt="2" src="images/two.png"></input>
            <input class="button" id="three" type="image" alt="3" src="images/three.png"></input>
            <input class="button" id="four" type="image" alt="4" src="images/four.png"></input>
            <input class="button" id="five" type="image" alt="5" src="images/five.png"></input>
            <input class="button" id="six" type="image" alt="6" src="images/six.png"></input>
            <input class="button" id="seven" type="image" alt="7" src="images/seven.png"></input>
            <input class="button" id="eight" type="image" alt="8" src="images/eight.png"></input>
            <input class="button" id="nine" type="image" alt="9" src="images/nine.png"></input>
            <input class="button" id="decimal" type="image" alt="." src="images/decimal.png"></input>
            <input class="button" id="plus" type="image" alt="+" src="images/plus.png"></input>
            <input class="button" id="minus" type="image" alt="-" src="images/minus.png"></input>
            <input class="button" id="multiply" type="image" alt="*" src="images/multiply.png"></input>
            <input class="button" id="divide" type="image" alt="/" src="images/divide.png"></input>
        </div>
    </div>
</body>
</html>
