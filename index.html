<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>
<body>
    <div id="display">
        <span id="output">0</span>
    </div>
    <div class="buttons">
        <input class="button" id="zero" type="image" alt="0" src="zero.png"></input>
        <input class="button" id="one" type="image" alt="1" src="one.png"></input>
        <input class="button" id="two" type="image" alt="2" src="two.png"></input>
        <input class="button" id="three" type="image" alt="3" src="three.png"></input>
        <input class="button" id="four" type="image" alt="4" src="four.png"></input>
        <input class="button" id="five" type="image" alt="5" src="five.png"></input>
        <input class="button" id="six" type="image" alt="6" src="six.png"></input>
        <input class="button" id="seven" type="image" alt="7" src="seven.png"></input>
        <input class="button" id="eight" type="image" alt="8" src="eight.png"></input>
        <input class="button" id="nine" type="image" alt="9" src="nine.png"></input>
        <input class="button" id="decimal" type="image" alt="." src="decimal.png"></input>
        <input class="button" id="clear" type="image" alt="clear" src="bin.png"></input>
        <input class="button" id="delete" type="image" alt="delete" src="eraser.png"></input>
        <input class="button" id="equal" type="image" alt="=" src="equal.png"></input>
        <input class="button" id="plus" type="image" alt="+" src="plus.png"></input>
        <input class="button" id="minus" type="image" alt="-" src="minus.png"></input>
        <input class="button" id="multiply" type="image" alt="*" src="multiply.png"></input>
        <input class="button" id="divide" type="image" alt="/" src="divide.png"></input>
    </div>
</body>
</html>
